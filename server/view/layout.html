<!DOCTYPE html>
<html lang="ja">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>{% block title %}NG-WIKI{% endblock %}</title>
	<link rel="stylesheet" type="text/css" href="/assets/css/ngwiki.css">
</head>
<body>
<div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
	<div class="container">
		<div class="navbar-header">
			<a class="navbar-brand" href="#">NG-WIKI</a>
		</div>
	</div>
</div>
<div class="container">
	<div class="row">
		<div class="col-md-3 sidebar-offcanvas" id="sidebar" role="navigation">
			<div class="list-group">
				<a href="/page/new" class="list-group-item">
					<i class="glyphicon glyphicon-plus-sign"></i> ページ新規作成
				</a>
			</div>
		</div>
		<div class="col-md-9" id="main">
			{% block content %}
			<p>Missing content!</p>
			{% endblock %}
		</div>
	</div>
</div>
<script type="text/javascript" charset="utf-8" src="/socket.io/socket.io.js"></script>
<script type="text/javascript" charset="utf-8" src="/assets/js/ngwiki.js"></script>
</body>
</html>
